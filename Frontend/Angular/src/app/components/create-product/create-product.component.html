<div *ngIf="toggle; else productAdded">
    <div class="mb-3">
        <label for="productTitleInput" class="form-label">Product title</label>
        <input type="text" class="form-control" id="productTitleInput" [formControl]="productTitleControl"
            [value]="productTitle">
    </div>
    <div *ngIf="productTitleControl.invalid && productTitleControl.touched" class="alert alert-danger">
        Title is required
    </div>
    <div class="mb-3">
        <label for="productPriceInput" class="form-label">Product price</label>
        <input type="number" class="form-control" id="productPriceInput" [formControl]="productPriceControl"
            [value]="productPrice">
    </div>
    <div *ngIf="productPriceControl.invalid && productPriceControl.touched" class="alert alert-danger">
        Price must be a natural number
    </div>
    <button type="submit" class="btn btn-secondary" (click)="onSubmit()"
        [disabled]="productTitleControl.invalid || productPriceControl.invalid">Submit</button>
    <br />
</div>

<ng-template #productAdded>
    <div>
        <h6 class="display-6 border-3 border-bottom text-secondary"
        >The product was successfully added!
        </h6>
    </div>
    <div class="d-grid gap-2 col-3">
        <button type="submit" class="btn btn-secondary" (click)="onSubmitMore()">Register more products!</button>
    </div>
</ng-template>
