<ng-container *ngIf="isRowAvailable">
   <div class="d-flex border-bottom align-items-center">
        <div class="m-1 col-2">
            <div [innerText]="row!.productTitle"></div>
        </div>
        <div class="m-1 col-2">
            <div [innerText]="row!.companyName"></div>
        </div>
        <div class="m-1 col-1">
            <div [innerText]="row!.productPrice"></div>
        </div>
        <div class="m-1 col-1">
            <div [innerText]="row!.productQty"></div>
        </div>
        <div class="m-1 col-1">
            <button type="button" class="btn btn-info"
            (click)="onClick(TransactionStates.Ordered)">Buy</button>
        </div>
        <div class="m-1 col-1">
            <button type="button" class="btn btn-info"
            (click)="onClick(TransactionStates.Donated)">Donate</button>
        </div>
    </div>
</ng-container>
