<br/>
<div class="card">
    <div class="card-header"
    [innerText]="campaign.nonProfitOrganizationName"
    >
    </div>
    <div class="card-body">
    <h5 class="card-title"
    [innerText]="campaign.hashtag"
    ></h5>
    <p class="card-text"
    ><a [href]="campaign.landingPage" class="card-link">Landing page</a></p>
    <button type="button" class="btn btn-primary" (click)="onClick(campaign.id)">Donate a product</button>
    </div>
</div>
